<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Convert Text to file</title>
    <link rel="stylesheet" href="assets/css/cata.css">
    <link rel="shortcut icon" href="assets/media/cata-black.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="assets/js/main.js" defer="defer"></script>
</head>

<body>
    <div class="banner">
        <nav class="navbar navbar-expand-lg fixed-top" style="background:#fff;box-shadow:0 0 10px rgba(0,0,0,.2)">
            <div class="container"><a class="navbar-brand" href="#"><img src="assets/media/cata-black.png" style="font-size:55px;font-family:Foldit,sans-serif;padding:0" height="90px"></a>
    <div class="container" style="text-align:center;padding-top:220px">
        <h1 style="color:#000;font-weight:700;font-family:Ubuntu,sans-serif;font-size:65px">Convert text to File</h1><br><br>
        <div class="row">
            <div class="col-12" style="display:flex;align-items:center;justify-content:center">
                <div class="wrapper"><textarea spellcheck="false" placeholder="Enter something to save" required></textarea>
                    <div class="file-options">
                        <div class="option file-name"><label>File name</label><input type="text" spellcheck="false" placeholder="Enter file name"></div>
                        <div class="option save-as"><label>Save as</label>
                            <div class="select-menu"><select><option value="text/plain">Text File (.txt)</option><option value="text/javascript">JS File (.js)</option><option value="text/html">HTML File (.html)</option><option value="image/svg+xml">SVG File (.svg)</option><option value="application/msword">Doc File (.doc)</option><option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option></select></div>
                        </div>
                    </div><button class="button save-btn" type="button" style="font-size:large">Convert</button></div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
